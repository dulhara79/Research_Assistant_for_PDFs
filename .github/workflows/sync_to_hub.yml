name: Sync to Hugging Face hub
on:
  push:
    branches: [dev/hugging_face]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://dulharakaushalya:$HF_TOKEN@huggingface.co/spaces/dulharakaushalya/Research_Assistant_for_PDFs dev/hugging_face:main